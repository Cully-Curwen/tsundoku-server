type Query {
  collections: [Collection!]!
  # collections/curators/issues
}

type Mutation {
  userSignup(name: String!, email: String!, password: String!): UserAuthPayload
  userLogin(email: String!, password: String!): UserAuthPayload
  curatorSignup(name: String!, email: String!, password: String!, img: String, blurb: String): CuratorAuthPayload
  curatorLogin(email: String!, password: String!): CuratorAuthPayload
  # curatorUpdate(name: String, email: String, password: String!, img: String, blurb: String): CuratorAuthPayload
  # userUpdate(name: String, email: String, password: String!): UserAuthPayload

  collectionCreate(name: String!, tags: [String!]!, img: String blurb: String): Curator
  collectionEdit(id: ID!, name: String!, tags: [String!]!, img: String, blurb: String): Collection 

  issueCreate(title: String!, commentary: String, collectionId: String!, content: [InputContent!]!): Curator 
  issueEdit(id: ID!, title: String!, commentary: String, content: [InputContent!]!): Issue
  # subscribeTo corator/collection/issue
  # unSubscribe curator/collection/issue
}

type UserAuthPayload {
  token: String
  user: User
}

type CuratorAuthPayload {
  token: String
  curator: Curator
}

type Curator {
  id: ID!
  name: String!
  email: String!
  collections: [Collection!]!
  img: String
  blurb: String
}

type Collection {
  id: ID!
  name: String!
  owner: Curator!
  tags: [String!]!
  issues: [Issue!]!
  img: String
  blurb: String
}

type User {
  id: ID!
  name: String!
  email: String!
  collections: [Collection!]!
  curators: [Curator!]!
  issues: [Issue!]!
}

type Issue {
  id: ID!
  title: String
  commentary: String
  childOf: Collection!
  serialNum: Int!
  content: [Content!]!
  createdAt: String!
  updatedAt: String!
}

type Content {
  id: ID!
  subTitle: String!
  url: String!
  img: String
  description: String
  commentary: String
}

input InputContent {
  id: ID!
  subTitle: String!
  url: String!
  img: String
  description: String
  commentary: String
}